<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/img/education1.png}" type="image/png">
    <title>University - Main page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" media="screen"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a  class="nav-link" th:href="@{/university}" th:text="#{university.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/lesson}" th:text="#{university.lessons}">Lessons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/approve}" th:text="#{university.approve}">approve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/course}" th:text="#{university.course}">course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/location}" th:text="#{university.location}">course</a>
                </li>
            </ul>

            <form class="d-flex" style="margin-right: 20px;">
                <a class="link-light" th:href="@{/course/(lang='en')}">English</a>
            </form>
            <form class="d-flex" style="margin-right: 20px;">
                <a class="link-light" th:href="@{/course/(lang='ru')}">Русский</a>
            </form>

            <form class="d-flex">
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-primary" th:text="#{university.signout.button}"></button>
                </a>
            </form>
        </div>
    </div>
</nav>
<div class="p-5 rounded">
    <h2 th:text="#{course.table}">Courses table</h2>
    <button th:text="#{lesson.addnew.button}" type="button" class="btn btn-primary mt-1 mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add new
    </button>
    <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
            <th >Id</th>
            <th th:text="#{course.name}">Name</th>
            <th th:text="#{course.description}">Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">id</td>
            <td th:text="${course.name}">Course</td>
            <td th:text="${course.description}">End date</td>
            <td >
                <button type="button" class="btn btn-danger" th:onclick="|deleteById('course/delete', ${course.id})|">X</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <form th:action="@{/course/addNew}" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" th:text="#{course.addNew}">Add lesson</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-form-label" th:text="#{course.name}">Course name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label" th:text="#{course.description}">description</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{lesson.close.button}">Close</button>
                    <button type="submit" class="btn btn-primary" th:text="#{lesson.save.button}">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted" th:text="#{footer.title}"></span>
    </div>
</footer>
</body>
</html>
