<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/img/education1.png}" type="image/png">
    <title>University - Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" media="screen"/>
</head>
<body>

<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-4 mx-auto">
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <div class="col align-self-center">
                    <h1 class="p-3 text-center" th:text="#{registration.form.title}"></h1>
                    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true" th:text="#{registration.form.student}"></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" th:text="#{registration.form.professor}"></button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <p class="text-danger mt-3" th:text="${studentError}"></p>
                            <form th:action="@{/studentSignUp}" th:object="${student}" method="post" class="mt-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.firstName}"></label>
                                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.lastName}"></label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.login}"></label>
                                    <input th:field="*{login}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label" th:text="#{registration.form.password}"></label>
                                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label" th:text="#{registration.form.passwordConfirm}"></label>
                                    <input th:field="*{passwordConfirm}" type="password" class="form-control" id="exampleInputPassword2">
                                </div>
                                <hr>
                                <div class="d-grid gap-2 mb-3 mb-3">
                                    <button class="btn btn-success" type="submit">
                                            <span th:text="#{registration.form.registration.button}">
                                            </span>
                                    </button>
                                </div>
                                <div class="text-center">
                                    <a class="card-link" th:href="@{/register/(lang='en')}">English</a>
                                    <a class="card-link" th:href="@{/register/(lang='ru')}">Русский</a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <p class="text-danger mt-3" th:text="${professorError}"></p>
                            <form th:action="@{/professorSignUp}" th:object="${professor}" method="post" class="mt-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.firstName}"></label>
                                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.lastName}"></label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" th:text="#{registration.form.login}"></label>
                                    <input th:field="*{login}" type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label" th:text="#{registration.form.password}"></label>
                                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label" th:text="#{registration.form.passwordConfirm}"></label>
                                    <input th:field="*{passwordConfirm}" type="password" class="form-control" id="exampleInputPassword3">
                                </div>
                                <hr>
                                <div class="d-grid gap-2 mb-3 mb-3">
                                    <button class="btn btn-success" type="submit">
                                            <span th:text="#{registration.form.registration.button}">
                                            </span>
                                    </button>
                                </div>
                                <div class="text-center">
                                    <a class="card-link" th:href="@{/register/(lang='en')}">English</a>
                                    <a class="card-link" th:href="@{/register/(lang='ru')}">Русский</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
