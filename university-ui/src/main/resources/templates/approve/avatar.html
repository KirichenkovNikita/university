<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/img/education1.png}" type="image/png">
    <title>University - Main page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" media="screen"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a  class="nav-link" th:href="@{/university}" th:text="#{university.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lesson}" th:text="#{university.lessons}">Lessons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/approve}" th:text="#{university.approve}">approve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/course}" th:text="#{university.course}">course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/location}" th:text="#{university.location}">course</a>
                </li>
            </ul>

            <form class="d-flex" style="margin-right: 20px;">
                <a class="link-light" th:href="@{/approve/(lang='en')}">English</a>
            </form>
            <form class="d-flex" style="margin-right: 20px;">
                <a class="link-light" th:href="@{/approve/(lang='ru')}">Русский</a>
            </form>

            <form class="d-flex">
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-primary" th:text="#{university.signout.button}"></button>
                </a>
            </form>
        </div>
    </div>
</nav>
<div class="p-5 rounded">
    <h2 th:text="#{avatar.table}">Approve avatar table</h2>
    <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
            <th th:text="#{avatar.usertype}">user type</th>
            <th th:text="#{registration.form.firstName}">firstName</th>
            <th th:text="#{registration.form.lastName}">lastName</th>
            <th th:text="#{avatar.icon}">icon</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="avatar : ${avatars}">
            <td th:text="${avatar.userType}">user type</td>
            <td th:text="${avatar.firstName}">firstName</td>
            <td th:text="${avatar.lastName}">lastName</td>
            <td >
                <div style="text-align: center;">
                    <img th:src="@{{path}(path=${avatar.avatar})}" alt="avatar" class="scale img" style="width: 120px;height: 120px;">
                </div>
            </td>
            <td >
                <form th:action="@{/approve/approveAvatar}" method="post">
                    <input type="hidden" name="id" th:value="${avatar.id}" />
                    <input type="hidden" name="userType" th:value="${avatar.userType}" />
                    <input type="submit" value="V" class="btn btn-success" />
                </form>
            </td>
            <td >
                <form th:action="@{/approve/banAvatar}" method="post">
                    <input type="hidden" name="id" th:value="${avatar.id}" />
                    <input type="hidden" name="userType" th:value="${avatar.userType}" />
                    <input type="submit" value="X" class="btn btn-danger" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted" th:text="#{footer.title}"></span>
    </div>
</footer>
</body>
</html>
